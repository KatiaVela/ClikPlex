
{% extends 'base/index.html' %}
{%load static%}

{% block content%}

<section class="form5 cid-u2aXRc1QNo" id="contact-form-3-u2aXRc1QNo"style="background-color:rgb(249, 242, 242);" >
<div class="container " >
    <div class="row justify-content-center">
        <div class="col-12 my-4 content-head">
            <div class="mbr-section-head mb-4">
                <h3 class="mbr-section-title mbr-fonts-style align-center mb-0 display-2">
                    <strong>Contact Us</strong>
                </h3>   
                {% if messages %}
                    {% for message in messages %}
                    <div class=" mt-5 alert alert-{{ message.tags }}{% if message.tags == 'error' %} bg-danger-subtle text-emphasis-danger {% endif %}"
                        role="alert">
                        {{ message }}
                    </div>
                    {% endfor %}
                {% endif %}                 
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-lg-8 mx-auto mbr-form" data-form-type="formoid">
            <!-- Contact Form -->
            <form method="post" action="{% url 'contact' %}">
                {% csrf_token %}
                <div class="row " style="">
                    <div class="col-md col-sm-12 form-group mb-3 " data-for="name" >
                        <input type="text" name="name" placeholder="Name" data-form-field="name" class="form-control rounded-5 " value="" id="name">
                    </div>
                    <div class="col-md col-sm-12 form-group mb-3 " data-for="surname">
                        <input type="text" name="surname" placeholder="Surname" data-form-field="name" class="form-control rounded-5" value="" id="surname">

                    </div>
                    <div class="col-12 form-group mb-3 " data-for="email">
                        <input type="email" name="email" placeholder="Email" data-form-field="email" class="form-control rounded-5" value="" id="email">
                    </div>
                    <div class="col-12 form-group mb-3 " data-for="comment">
                        <textarea name="comment" placeholder="Message" data-form-field="textarea" class="form-control rounded-5 row-4" id="comment"></textarea>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 align-center mbr-section-btn" ><button type="submit" class="btn btn-danger rounded-3 display-7" >Send Message</button></div>
                </div>
            </form>
           
        </div>
    </div>
</div>
</section>


{% endblock %}
